mutation assign(
  $reservation: ID!
  $args: [Arg!]!
  $reference: String
  $parent: ID
) {
  assign(
    input: {
      reservation: $reservation
      args: $args
      reference: $reference
      parent: $parent
    }
  ) {
    ...Assignation
  }
}

mutation cancel($id: ID!) {
  cancel(input: { assignation: $id }) {
    ...Assignation
  }
}

mutation interrupt($id: ID!) {
  interrupt(input: { assignation: $id }) {
    ...Assignation
  }
}
