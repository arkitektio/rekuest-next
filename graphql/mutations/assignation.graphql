mutation assign(
  $reservation: ID!
  $args: Args!
  $reference: String
  $parent: ID
  $hooks: [HookInput!]
) {
  assign(
    input: {
      reservation: $reservation
      args: $args
      reference: $reference
      parent: $parent
      hooks: $hooks
    }
  ) {
    ...Assignation
  }
}

mutation cancel($id: ID!) {
  cancel(input: { assignation: $id }) {
    ...Assignation
  }
}

mutation interrupt($id: ID!) {
  interrupt(input: { assignation: $id }) {
    ...Assignation
  }
}
