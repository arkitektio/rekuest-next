mutation assign($input: AssignInput!) {
  assign(input: $input) {
    ...Assignation
  }
}

mutation cancel($input: CancelInput!) {
  cancel(input: $input) {
    ...Assignation
  }
}

mutation interrupt($input: InterruptInput!) {
  interrupt(input: $input) {
    ...Assignation
  }
}


mutation collect($input: CollectInput!) {
  collect(input: $input) 
}