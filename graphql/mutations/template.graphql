mutation createTemplate(
  $interface: String!
  $definition: DefinitionInput!
  $instance_id: InstanceId!
  $params: AnyDefault
  $dependencies: [DependencyInput!]
  $extension: String!
) {
  createTemplate(
    input: {
      definition: $definition
      interface: $interface
      params: $params
      instanceId: $instance_id
      dependencies: $dependencies
      extension: $extension
    }
  ) {
    ...Template
  }
}
