query get_reservation($id: ID!) {
  reservation(id: $id) {
    id
    provisions {
      id
      status
    }
    title
    status
    id
    reference
    node {
      id
      kind
      name
    }
  }
}

query reservations($instance_id: InstanceId!) {
  reservations(filters: { waiter: { instanceId: $instance_id } }) {
    ...Reservation
  }
}
