query ListShortcuts(
  $pagination: OffsetPaginationInput
  $filters: ShortcutFilter
  $order: ShortcutOrder
) {
  shortcuts(order: $order, pagination: $pagination, filters: $filters) {
    ...ListShortcut
  }
}

query GetShortcut($id: ID!) {
  shortcut(id: $id) {
    ...Shortcut
  }
}


query SearchShortcuts($search: String, $values: [ID!], $pagination: OffsetPaginationInput) {
  options: shortcuts(filters: {search: $search, ids: $values}, pagination: $pagination) {
    label: name
    value: id
  }
}