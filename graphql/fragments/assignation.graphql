fragment Assignation on Assignation {
  args
  id
  parent {
    id
  }
  id
  status
  events {
    id
    returns
    level
  }
  reference
  updatedAt
}

fragment AssignationEvent on AssignationEvent {
  id
  kind
  returns
  reference
  progress
}

fragment AssignationChangeEvent on AssignationChangeEvent {
  create {
    ...Assignation
  }
  event {
    ...AssignationEvent
  }
}
